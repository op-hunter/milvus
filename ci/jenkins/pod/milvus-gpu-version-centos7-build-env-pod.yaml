apiVersion: v1
kind: Pod
metadata:
  name: milvus-gpu-build-env
  labels:
    app: milvus
    componet: gpu-build-env
spec:
  containers:
  - name: milvus-gpu-build-env
    image: registry.zilliz.com/milvus/milvus-gpu-build-env:v0.10.2-centos7
    env:
    - name: POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
    - name: OS_NAME
      value: "centos7"
    - name: BUILD_ENV_IMAGE_ID
      value: "a7e90e5fbb9506129fd0c991d7044c3c22962955f319980148902e4b6fc982cd"
    command:
    - cat
    tty: true
    resources:
      limits:
        memory: "14Gi"
        cpu: "6.0"
        # nvidia.com/gpu: 1
        aliyun.com/gpu-mem: 2 # GiB
      requests:
        memory: "8Gi"
        cpu: "4.0"
  - name: milvus-mysql
    image: mysql:5.6
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: 123456
    ports:
    - containerPort: 3306
      name: mysql
    resources:
      limits:
        memory: "500Mi"
        cpu: "0.5"
      requests:
        memory: "200Mi"
        cpu: "0.2"
  tolerations:
  - key: dedicated
    operator: Equal
    value: milvus
    effect: NoSchedule
