server_config:
  address: 0.0.0.0            
  port: 19530                 
  deploy_mode: single                
  time_zone: UTC+8  
            
db_config:
  primary_path: /opt/milvus             
  secondary_path:                        
  backend_url: sqlite://:@:/    
  insert_buffer_size: 4               
  build_index_gpu: 0  
  preload_table:         

metric_config:
  enable_monitor: true             
  collector: prometheus             
  prometheus_config:
    port: 8080        

cache_config:
  cpu_cache_capacity: 8         
  cpu_cache_threshold: 0.85     
  cache_insert_data: false 

engine_config:
  use_blas_threshold: 20            

resource_config:
  resource_pool:
    - cpu
    - gpu0
